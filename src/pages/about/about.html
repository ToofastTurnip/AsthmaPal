<ion-header>
  <ion-navbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="settings">
  <ion-list>
    <ion-item>
      <ion-label>Inhaler reminder</ion-label>
      <ion-toggle color="danger" checked="false"></ion-toggle>
    </ion-item>
      <ion-list-header>
        Range for inhaler reminder
      </ion-list-header>
    <ion-item>
      <ion-range dualKnobs="true" min="0" max="2400" step="100" snaps="true" pin="true" [(ngModel)]="knobValues" color="danger">
        <ion-icon range-left name="sunny"></ion-icon>
        <ion-icon range-right name="moon"></ion-icon>
      </ion-range>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>
      Interval for inhaler reminder
    </ion-list-header>
    <ion-item>
      <ion-label>Interval</ion-label>
      <ion-datetime displayFormat="h:mm" pickerFormat="h mm" minuteValues="0,30" [(ngModel)]="event.timeStarts"></ion-datetime>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="showConfirm()">Set new home location</button>
  <button ion-button block (click)="deleteAccount()" color="danger">Delete account</button>
</ion-content>
