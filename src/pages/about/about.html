<ion-header>
  <ion-navbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Range Set
    </ion-list-header>
    <ion-item>
      <ion-range dualKnobs="true" min="0" max="2400" step="100" snaps="true" pin="true" [(ngModel)]="knobValues" color="danger">
        <ion-icon range-left name="sunny"></ion-icon>
        <ion-icon range-right name="moon"></ion-icon>
      </ion-range>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>
      Time Interval Set
    </ion-list-header>
    <ion-item>
      <ion-label>Interval</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.timeStarts"></ion-datetime>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="showConfirm()">Reset data</button>
</ion-content>
